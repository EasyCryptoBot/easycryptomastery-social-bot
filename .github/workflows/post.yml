permissions:
  contents: write

name: EasyCryptoMastery X Bot (Promo Week)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"  # 14:00 UTC = 9:00am ET (10am during DST)

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install tweepy

      - name: Run posting script
        run: python post_to_x.py
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          BLOG_URL: "https://easycryptomastery.com/what-is-bitcoin/"
   
      - name: Commit updated state.json (if changed)
        run: |
          git config user.name "ecm-bot"
          git config user.email "ecm-bot@users.noreply.github.com"
          git add state.json
          git diff --staged --quiet || (git commit -m "Update bot state" && git push)
